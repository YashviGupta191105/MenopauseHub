<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menopause Wellness Hub</title>
    <link rel="stylesheet" href="diet.css">
    <link rel="stylesheet" href="VideoSlideShow.css">
</head>
<body>
    <header>
        <h1>Welcome to Menopause Wellness Hub</h1>
    </header>

    <section id="motivational-quotes">
        <h2>Thought of the Day</h2>
        <div id="quotes-container">
            <!-- Quote will be inserted here -->
        </div>
    </section>

    <section id="personalized-recommendations">
        <h2>Personalized Diet and Exercise Recommendations</h2>
        <form id="recommendation-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            
            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity-level" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br>

            <label for="symptoms">Common Symptoms:</label>
            <select id="symptoms" name="symptoms" required>
                <option value="hot-flashes">Hot Flashes</option>
                <option value="joint-pain">Joint Pain</option>
                <option value="sleep-issues">Sleep Issues</option>
                <!-- Add more symptoms -->
            </select><br>

            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendation-output"></div>
    </section>

    <section id="meal-plans-recipes">
        <h2>Weekly and Monthly Meal Plans & Recipes</h2>
        <div id="meal-plans-container">
            <!-- Meal plans and recipes will be dynamically loaded here -->
        </div>
    </section>

    
    <div class="video-slideshow">
        <h2>Your Exercise Video Library</h2>
        <div class="video-container">
            <button class="nav-button left" id="prev-btn">&lt;</button>
            <iframe id="video-frame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
            <button class="nav-button right" id="next-btn">&gt;</button>
        </div>
    </div>

    <script src="video.js"></script>
    <script src="diet.js"></script>
</body>
</html>
